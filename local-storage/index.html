<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Local Storage</title>
        <style>
            input,
            button {
                padding: 7px;
            }
            fieldset {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1 id="mainHead">Local Storage in JavaScript</h1>
        <hr />

        <fieldset>
            <legend>Insert Data</legend>
            <input id="inputKey" type="text" placeholder="Enter Key" />
            <input id="inputVal" type="text" placeholder="Enter Value" />
            <button type="button" id="btnInsert">Insert Data</button>
            <button type="button" id="btnClear">Clear Data</button>
        </fieldset>
        <fieldset>
            <legend>Local Storage</legend>
            <div id="isOutput"></div>
        </fieldset>
        <script src="app.js"></script>
    </body>
</html>
